<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Flappy Bird Retro</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: sans-serif;
      text-align: center;
    }

    canvas {
      display: block;
      margin: 20px auto;
      background: #222;
      border: 3px solid #0ff;
    }

    h1 {
      color: #0ff;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üê§ Flappy Bird</h1>
  <canvas id="gameCanvas" width="400" height="500"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let frames = 0;
    const gravity = 0.25;
    const jump = 4.5;
    let score = 0;

    const bird = {
      x: 50,
      y: 150,
      w: 30,
      h: 30,
      velocity: 0,
      draw() {
        ctx.fillStyle = "#ff0";
        ctx.fillRect(this.x, this.y, this.w, this.h);
      },
      update() {
        this.velocity += gravity;
        this.y += this.velocity;
      },
      flap() {
        this.velocity = -jump;
      }
    };

    const pipes = [];
    const pipeWidth = 50;
    const pipeGap = 120;

    function createPipe() {
      const topHeight = Math.floor(Math.random() * (canvas.height - pipeGap - 100)) + 50;
      pipes.push({
        x: canvas.width,
        top: topHeight,
        bottom: topHeight + pipeGap
      });
    }

    function drawPipes() {
      ctx.fillStyle = "#0f0";
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
        ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, canvas.height - pipe.bottom);
      });
    }

    function updatePipes() {
      pipes.forEach((pipe, index) => {
        pipe.x -= 2;

        // Score
        if (pipe.x + pipeWidth === bird.x) {
          score++;
        }

        // Collision
        if (
          bird.x < pipe.x + pipeWidth &&
          bird.x + bird.w > pipe.x &&
          (bird.y < pipe.top || bird.y + bird.h > pipe.bottom)
        ) {
          resetGame();
        }

        // Remove off-screen pipes
        if (pipe.x + pipeWidth < 0) {
          pipes.splice(index, 1);
        }
      });

      if (frames % 100 === 0) {
        createPipe();
      }
    }

    function resetGame() {
      bird.y = 150;
      bird.velocity = 0;
      pipes.length = 0;
      score = 0;
      frames = 0;
    }

    function drawScore() {
      ctx.fillStyle = "#0ff";
      ctx.font = "20px monospace";
      ctx.fillText("Puntaje: " + score, 10, 25);
    }

    function update() {
      frames++;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      bird.update();
      bird.draw();

      updatePipes();
      drawPipes();

      drawScore();

      if (bird.y + bird.h > canvas.height || bird.y < 0) {
        resetGame();
      }

      requestAnimationFrame(update);
    }

    document.addEventListener("keydown", e => {
      if (e.code === "Space" || e.code === "ArrowUp") {
        bird.flap();
      }
    });

    createPipe();
    update();
  </script>
</body>
</html>
