<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrarse - Crakcio Store</title>
  <link rel="icon" href="images/favicon.png" type="image/png">
  <link id="estilo-activo" rel="stylesheet" href="">
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    body {
      background-color: #0d0d0d;
      color: #ffffff;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
    }

    .registro-container {
      max-width: 500px;
      margin: 100px auto;
      padding: 2rem;
      border: 2px solid #00f0ff;
      border-radius: 12px;
      background-color: #111;
      box-shadow: 0 0 20px #00f0ff;
    }

    h1 {
      text-align: center;
      color: #00f0ff;
      text-shadow: 0 0 10px #00f0ff;
    }

    label {
      display: block;
      margin-top: 1rem;
      color: #fff;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 2px solid #00f0ff;
      background-color: #000;
      color: #00f0ff;
      border-radius: 8px;
      box-shadow: 0 0 8px #00f0ff;
      font-family: 'Orbitron', sans-serif;
    }

    button[type="submit"] {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.7rem;
      font-size: 1.1rem;
      background-color: #00f0ff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    button[type="submit"]:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00f0ff;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #000;
      color: #888;
      margin-top: 4rem;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="images/logo-horizontal.png" alt="Crakcio Store Logo">
    </div>
  </header>

  <main class="registro-container">
    <h1>üõ°Ô∏è Crear Cuenta</h1>
    <form id="registro-form">
      <label for="email">Correo electr√≥nico:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Contrase√±a:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Registrarse</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Crakcio Store. Todos los derechos reservados.</p>
  </footer>

  <script>
    lucide.createIcons();
  </script>

  <script type="module">
    import { supabase } from './supabaseClient.js';

    document.addEventListener('DOMContentLoaded', async () => {
      const { data } = await supabase
        .from('configuracion_tienda')
        .select('estilo_activo')
        .limit(1)
        .single();

      document.getElementById('estilo-activo').href = data?.estilo_activo === 'B' ? 'estiloB.css' : 'estiloA.css';
    });

    document.getElementById('registro-form').addEventListener('submit', async (e) => {
  e.preventDefault();

  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  // Crear cuenta en auth.users
  const { data, error } = await supabase.auth.signUp({
    email,
    password,
  });

  if (error) {
    alert('Error al registrar: ' + error.message);
    return;
  }

  const user = data.user;

  // Insertar perfil en la tabla usuarios
  const { error: errorPerfil } = await supabase
    .from('usuarios')
    .insert([{
      id: user.id,
      email: user.email,
      nombre: '',       // vac√≠o por ahora
      direccion: '',    // vac√≠o por ahora
      telefono: ''      // vac√≠o por ahora
    }]);

  if (errorPerfil) {
    console.error('Error al insertar perfil en usuarios:', errorPerfil);
    alert('Tu cuenta fue creada, pero no se pudo guardar el perfil.');
  } else {
    alert('Cuenta creada correctamente. Por favor inicia sesi√≥n.');
  }

  window.location.href = 'login.html';
});

  </script>
</body>
</html>
