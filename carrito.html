<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tu Carrito - Crakcio Store</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h2>Mi Carrito</h2>
    <div id="carrito-container"></div>
    <button onclick="window.location.href='index.html'">Seguir Comprando</button>
    <button id="pagar-btn">Finalizar Compra</button>
  </main>

  <script type="module">
    import { mostrarCarrito } from './carrito.js';
    import { guardarPedidoYDetalle } from './pedido.js';

    document.getElementById('pagar-btn').addEventListener('click', () => {
      guardarPedidoYDetalle('Yape'); // Puedes cambiar m√©todo si lo deseas
    });

    mostrarCarrito();
  </script>
</body>
</html>
