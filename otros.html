  <!-- Script de productos de esta categor√≠a -->
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // Estilo din√°mico
      const { data: estiloData } = await supabase
        .from('configuracion_tienda')
        .select('estilo_activo')
        .limit(1)
        .single();

      const estilo = estiloData?.estilo_activo || 'A';
      document.getElementById('estilo-activo').href = estilo === 'A' ? 'estiloA.css' : 'estiloB.css';

      // Cargar productos otros
      const contenedor = document.getElementById('productos-container');
      const { data: productos, error: errorProductos } = await supabase
        .from('productos')
        .select('*')
        .eq('categoria', 'otros');

      if (errorProductos || !productos) {
        contenedor.innerHTML = '<p>Error al cargar productos.</p>';
        return;
      }

      contenedor.innerHTML = '';
      productos.forEach(producto => {
        const div = document.createElement('div');
        div.classList.add('producto-card');
        div.innerHTML = `
          <img src="${producto.imagen_url}" alt="${producto.nombre}" />
          <h4>${producto.nombre}</h4>
          <p>S/ ${producto.precio}</p>
          <button onclick="agregarAlCarritoDesdeProducto(${producto.id}, '${encodeURIComponent(producto.nombre)}', ${producto.precio}, '${producto.imagen_url}')">
            Agregar al carrito
          </button>
        `;
        contenedor.appendChild(div);
      });
    });
  </script>

  <!-- Mostrar carrito flotante -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const iconoCarrito = document.getElementById('icono-carrito');
      const panelCarrito = document.getElementById('carrito-panel');

      if (iconoCarrito && panelCarrito) {
        iconoCarrito.addEventListener('click', () => {
          panelCarrito.classList.toggle('visible');
        });
      }

      if (typeof mostrarCarrito === 'function') {
        mostrarCarrito();
      }
    });
  </script>
<script>
  console.log("¬øcarrito cargado?", typeof agregarAlCarritoDesdeProducto);
</script>
<script type="module">
  import { supabase } from './supabaseClient.js';
  import { agregarAlCarritoDesdeProducto, mostrarCarrito } from './carrito.js';

  document.addEventListener('DOMContentLoaded', async () => {
    const { data: estiloData } = await supabase
      .from('configuracion_tienda')
      .select('estilo_activo')
      .limit(1)
      .single();

    const estilo = estiloData?.estilo_activo || 'A';
    document.getElementById('estilo-activo').href = estilo === 'A' ? 'estiloA.css' : 'estiloB.css';

    const contenedor = document.getElementById('productos-container');
    const { data: productos, error } = await supabase
      .from('productos')
      .select('*')
      .eq('categoria', 'otros');

    if (error || !productos) {
      contenedor.innerHTML = '<p>Error al cargar productos.</p>';
      return;
    }

    productos.forEach(producto => {
      const div = document.createElement('div');
      div.classList.add('producto-card');
      div.innerHTML = `
        <img src="${producto.imagen_url}" alt="${producto.nombre}" />
        <h4>${producto.nombre}</h4>
        <p>S/ ${producto.precio}</p>
      `;
      const boton = document.createElement('button');
      boton.textContent = 'Agregar al carrito';
      boton.addEventListener('click', () => {
        agregarAlCarritoDesdeProducto(producto.id, encodeURIComponent(producto.nombre), producto.precio, producto.imagen_url);
      });
      div.appendChild(boton);
      contenedor.appendChild(div);
    });

    mostrarCarrito();
  });
</script>

</body>
